<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Log</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0c913fca30.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <article class="log-album-modal">
        <div class="log-album-modal-container">
            <button class="close-modal">X</button>
            <form class='log-album-form'>
                <label for="title">Title</label>
                <input id="title" type="text" required>
                <label for="artist">Artist</label>
                <input id='artist' type="text" required>
                <div class="log-album-form-rating">
                    <p>Rating</p>
                    <div class="log-album-form-rating-stars">
                        <i class="fa-regular fa-star form-star"></i>
                        <i class="fa-regular fa-star form-star"></i>
                        <i class="fa-regular fa-star form-star"></i>
                        <i class="fa-regular fa-star form-star"></i>
                        <i class="fa-regular fa-star form-star"></i>
                    </div>
                </div>
                <label for="log-review">Review</label>
                <textarea name="review" id="log-review" cols="30" rows="4"></textarea>
                <button class="log-album-submit-button">Save</button>
            </form>

            <div class="log-album-form-art-container">
                <img class="log-album-form-art" src="Inrainbowscover.png" alt="">
            </div>
        </div>
        
    </article>

    <main>
        <div class="main-header">
            <h2 class="header-text">Lorem Ipsum</h2>
        </div>

        <div class="tabs-container">
            <div class="tab log-tab">Log</div>
            <div class="tab listen-tab">To listen</div>
        </div>

        <div class="album-pages-container">

            <div class="controls-bar">
                <div class="sort-container new-button-container">
                    <button class="new-button">+</button>
                    <select name="sort" id="sort" class="sort">
                        <option value="date-logged">Date logged</option>
                        <option value="title">Title</option>
                        <option value="artist">Artist</option>
                        <option value="rating">Rating</option>
                        <option value="length">Album Length</option>
                    </select>
                </div>
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" class="search-bar">
                </div>
            </div>

            <div class="log-page-wrapper">
                <div class="log-page">
                    
                    <div class="album-container">
                        <div class="album-hover-rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star-half-stroke"></i>
                        </div>
                        <div class="album-hover-text">
                                <h4 class = 'album-hover-artist'>Radiohead</h4>
                                <p class = 'album-hover-title'>In Rainbows</p>
                        </div>
                        <img src="Inrainbowscover.png" alt="" class="album-img">
                    </div>
                    
                    
                </div>
                <div class="to-listen-page">
                    
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
